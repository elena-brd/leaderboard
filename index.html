<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Leaderboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Leaderboard</h1>
            <p><span>Last 30 days</span>All-Time</p>
        </div>
        <div id="leaderboard" class="card">
            <div class="content-board">
                <div class="user-img">
                    <span>1</span>
                    <img src="./img/cheryl-correa.jpg" alt="">
                </div>
                <div class="user-name">
                    <h2>Cheryl Correa</h2>
                    <p><span>6.23M views</span></p>
                </div>
                <div class="user-works">
                    <img src="./img/correa-photo-1.jpg" alt="flowers">
                    <img src="./img/correa-photo-2.jpg" alt="flowers">
                    <img src="./img/correa-photo-3.jpg" alt="flowers">
                </div>
            </div>
            <div class="content-board">
                <div class="user-img">
                    <span>2</span>
                    <img src="./img/tamika-walker.jpg" alt="">
                </div>
                <div class="user-name">
                    <h2>Tamika Walker</h2>
                    <p><span>5.1M views</span></p>
                </div>
                <div class="user-works">
                    <img src="./img/tamika-photo-1.jpg" alt="city">
                    <img src="./img/tamika-photo-2.jpg" alt="city">
                    <img src="./img/tamika-photo-3.jpg" alt="city">
                </div>
            </div>
            <div class="content-board">
                <div class="user-img">
                    <span>3</span>
                    <img src="./img/judith-earnhardt.jpg" alt="">
                </div>
                <div class="user-name">
                    <h2>Judith Earnhardt</h2>
                    <p><span>4.75M views</span></p>
                </div>
                <div class="user-works">
                    <img src="./img/judith-photo-1.jpg" alt="city">
                    <img src="./img/judith-photo-2.jpg" alt="city">
                    <img src="./img/judith-photo-3.jpg" alt="city">
                </div>
            </div>
            <div class="content-board">
                <div class="user-img">
                    <span>4</span>
                    <img src="./img/edward-pickett.jpg" alt="">
                </div>
                <div class="user-name">
                    <h2>Edward Pickett</h2>
                    <p><span>4.23M views</span></p>
                </div>
                <div class="user-works">
                    <img src="./img/edward-photo-1.jpg" alt="city">
                    <img src="./img/edward-photo-2.jpg" alt="city">
                    <img src="./img/edward-photo-3.jpg" alt="city">
                </div>
            </div>
            <div class="content-board">
                <div class="user-img">
                    <span>5</span>
                    <img src="./img/shawn-hanna.jpg" alt="">
                </div>
                <div class="user-name">
                    <h2>Shawn Hanna</h2>
                    <p><span>4.19M views</span></p>
                </div>
                <div class="user-works">
                    <img src="./img/shawn-photo-1.jpg" alt="city">
                    <img src="./img/shawn-photo-2.jpg" alt="city">
                    <img src="./img/shawn-photo-3.jpg" alt="city">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
